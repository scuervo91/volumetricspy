site_name: Volumetricspy
theme:
  name: material
  palette:
    scheme: preference
    primary: blue grey
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Tutorial:
    - Surfaces:
      - Single Surface: examples/1-Surfaces/1-Surfaces.ipynb
      - Group of Surfaces: examples/1-Surfaces/2-SurfaceGroup.ipynb
    - Montecarlo:
      - Probabilistic Variables: examples/2-Montecarlo/1-ProbVar.ipynb
    - Basic Geostats:
      - Points: examples/3-Points/points.ipynb
      - Variogram: examples/3-Points/variograms.ipynb
      - Krigging: examples/3-Points/krigging.ipynb
      - Sequential Gaussian Simulation: examples/3-Points/sgs.ipynb
      - Transforms: examples/3-Points/transforms.ipynb
  - Releases Notes: release_notes.md


repo_url: https://github.com/scuervo91/Volumetricspy
repo_name: scuervo91/volumetricspy

plugins:
  - search
  - mkdocs-jupyter

markdown_extensions:
  - admonition
